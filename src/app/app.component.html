<div class="container">
    <div class="row">
        <div class="col-md-5 mx-auto">
            <div class="login-form form">
                <div class="logo mb-3">
                    <div class="col-md-12 text-center">
                        <h1>Payment Tracker</h1> 
                        <h2 style="color: red">Application under construction</h2>
                    </div>
                </div>
                <form (ngSubmit)="onSubmit()" #f="ngForm">
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input 
                        type="email" 
                        ngModel 
                        name="email" 
                        class="form-control" 
                        id="email" 
                        aria-describedby="emailHelp" 
                        placeholder="Enter email" 
                        required
                        email
                        #emailModel="ngModel">
                        <span class="help-block" *ngIf="emailModel.touched && !emailModel.valid">
                            Please enter a valid email!
                        </span>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Password</label>
                        <input 
                        type="password" 
                        ngModel 
                        name="password" 
                        class="form-control" 
                        id="password" 
                        aria-describedby="emailHelp" 
                        placeholder="Enter password"
                        required
                        #passwordModel="ngModel">
                        <span class="help-block" *ngIf="passwordModel.touched && !passwordModel.valid">
                            Please enter the password!
                        </span>
                    </div>
                    <div class="col-md-12 text-center">
                        <button 
                        type="submit" 
                        class="btn btn-block submit-button btn-primary tx-tfm"
                        [disabled]="!f.valid">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
